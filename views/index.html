{% extends 'layout.html' %}

{% block head %}
{% parent %}

<style>

</style>
<!-- Custom JavaScript -->
<script type="text/javascript" src="js/fabric.js"></script>
{% endblock %}

{% block content %}
<div id="content">
    <div id="pic-holder">
        {% if picId %}
        <img src="{{picSrc}}" alt=""/>
        {% else %}
        <div class="tip">
            <h1>
            <span style="color: #858585">{% if mac %}Cmd{% else %}Ctrl{% endif %}+V</span> to paste your screenshot.    
            </h1>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
